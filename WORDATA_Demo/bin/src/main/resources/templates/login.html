<!DOCTYPE html>
<html th:replace="~{layout :: layout(~{::section})}">
<!-- 
layout이란 파일에서 layout 함수에 section 태그값을 넣어준다
 -->
<body>
	<section class="container">
		<h1>로그인 페이지</h1>
		<form method="POST">
			<span>id</span><input type="text" name="id" th:value="${id}">
			<br>
			<span>pass</span><input type="text" name="password" th:value="${password}">
			<br>
			<button type="submit" class="btn btn-primary">Submit</button>
		</form>
	</section>
</body>
</html>
