<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Login</title>
<link
	href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	rel="stylesheet" media="screen">
<script
	src="http://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script type="text/javascript" th:src="@{css/common.js}"></script>
<link rel="stylesheet" th:href="@{css/common.css}">
</head>
<body>
	<div class="container">
		<h1>로그인</h1>
		<hr>
		<form method="post" action="login_processing">
			<div class="form-group">
				<label>ID:</label> <input type="text" name="loginId"
					class="form-control w200" placeholder="ID를 입력하시오">
			</div>
			<div class="form-group">
				<label>password:</label> <input type="password" name="passwd"
					class="form-control w200" placeholder="password를 입력하시오">
			</div>
			<hr />
			<div>
				<button type="submit" class="btn btn-primary">
					<span class="glyphicon glyphicon-ok"></span> 로그인
				</button>
			</div>
		</form>
		<div th:if="${param.error != null }" class="mt5">로그인 실패</div>
		
	</div>

</body>
</html>
